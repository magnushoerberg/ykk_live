<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="image.jpg" rel="apple-touch-icon-precomposed">
  <script type="text/javascript" src="//webintents.org/webintents.min.js"></script>
  <script type="text/javascript" src="//webintents.org/webintents-prefix.js"></script>
  <title>YKK live</title>
</head>
<body>
  <intent action="http://webintents.org/share"
  type="image/*"
  href="share.html"
  title="Alla ska med!"
  />
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        {{> menu}}
        {{> updateUserNick}}
      </div>
    </div>
  </div>
  <div class="container-fluid">
    {{> newMsg}}
    <div class="row-fluid">
      <div class="span3">
        {{> activeUsers}}
      </div>
      <div class="span9">
        {{> msg}}
      </div>
  </div>
  <script type="text/javascript">

    function confirmExit() {
      return "You have attempted to leave this page.  If you have made any changes to the fields without clicking the Save button, your changes will be lost.  Are you sure you want to exit this page?";
    };

  </script>
</body>

<template name="activeUsers">
<div class="affix active-users border background">
  <h4>Inne just nu:</h4>
  <ul class="unstyled">
    {{#each users}}
    <li>
      {{nick}}
    </li>
    {{/each}}
  </ul>
</div>
</template>
<template name="menu">
<a class="brand magenta">
  {{brand}}
</a>
{{loginButtons align=left}}
</template>
<template name="newMsg">
<div class="text-center input-append">
  <input id="newMsg" type="text" value="{{new_msg}}" name="text" class="input-xxlarge" placeholder="Skriv text"/>
  <button class="btn">
    <i class="icon-camera" ></i>
  </button>
</div>
</template>
<template name="updateUserNick">
<input id="nick" type="text" name="nick" value="{{nick}}" placeholder="doktor..." />
</template>
<template name="msg">
<div class="border background">
  {{#each messages}}
  <div class="row-fluid msg-row">
    <div class="span3">
      {{user.nick}}
      <br/>
      {{createdAt}}
    </div>
    <div class="span9">
      {{{text}}}
    </div>
  </div>
  {{/each}}
</div>
</template>
